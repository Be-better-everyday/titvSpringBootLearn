<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<h2>Student List</h2>

<div class="container">
    <form action="#" th:action="@{/students/add}" method="post" th:object="${student}">
        <input type="hidden" th:field="*{id}" placeholder="" class="form-control w-25 mb-4">
        <input type="text" th:field="*{firstName}" placeholder="Enter the first name" class="form-control w-25 mb-4">
        <input type="text" th:field="*{lastName}" placeholder="Enter the last name" class="form-control w-25 mb-4">
        <input type="text" th:field="*{email}" placeholder="Enter the email" class="form-control w-25 mb-4">

<!--        <input type="text" th:text="${genderStr}" placeholder="Enter the gender" class="form-control w-25 mb-4">-->
        <div class="form-group">
            <label>Status:</label>
            <select class="form-control" th:field="*{gender}">
                <option th:each="enumVal : ${T(com.example.s11_02v3.entity.Gender).values()}"
                        th:value="${enumVal}"
                        th:text="${enumVal}"></option>
            </select>
        </div>
        <button type="submit">Add new Student</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
