<head>
    <meta charset="UTF-8">
    <title>MultiTable</title>

<body>



<div class="d-flex justify-content-center">
    <div class="card" style="width: 18rem;">
        <h1>Multiply Table <span th:text="${number}"></span></h1>
        <div class="card-body">
            <table class="table">
                <tr th:each="i : ${#numbers.sequence(1, 10)}">
                    <td th:text="${i}"/>
                    <td> x</td>
                    <td th:text="${number}"/>
                    <td> =</td>
                    <td th:text="${i * number}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>
