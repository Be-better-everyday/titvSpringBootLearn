<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.com">
<head>
    <meta charset="UTF-8">
    <title>MultipleTable</title>
</head>
<body>
    <h1>Multiple Table <span th:text="${number}"></span></h1>
    <table>
        <tr th:each="i : ${#numbers.sequence(1, 10)}">
            <td th:text="${i}"></td>
            <td> x </td>
            <td th:text="${number}"></td>
            <td> = </td>
            <td th:text="${i * number}"/>
        </tr>
    </table>
</body>
</html>
