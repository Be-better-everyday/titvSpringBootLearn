<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1>Student List</h1>
<h2></h2>

<div class="container">
    <h3>Student Management</h3>

    <form action="#" th:action="@{/api/students/add}" th:object="${student}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{lastName}" placeholder="Enter you last Name"
            class="form-control w-25 mb-4">
        <input type="text" th:field="*{firstName}" placeholder="Enter you last Name"
               class="form-control w-25 mb-4">
        <input type="email" th:field="*{email}" placeholder="Enter you last Name"
               class="form-control w-25 mb-4">
        <button type="submit" class="btn btn-success col-2">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
