<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <h1>Student List</h1>
    <a th:href="@{/api/students/create}" class="btn btn-success btn-sm mb-4">Add new Student</a>

    <h2></h2>
<table class="table table-bordered table-striped">
    <thead class="table-info">
        <td>Id</td>
        <td>LastName</td>
        <td>FirstName</td>
        <td>Email</td>
        <td>Edit</td>
    </thead>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.lastName}"></td>
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <a class="btn btn-warning" th:href="@{/api/students/update(id=${student.id})}">Edit</a>
            <a class="btn btn-danger" th:href="@{/api/students/delete(id=${student.id})}">Delete</a>
        </td>
    </tr>
</table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
