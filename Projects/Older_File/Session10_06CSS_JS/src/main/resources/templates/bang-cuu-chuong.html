<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="UTF-8">
    <title>Multiplication Table</title>
    <!--   CSS Bootstrap online-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">-->

<!--    Bootstrap download-->
    <link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">
</head>
<body class="d-flex justify-content-center">
    <div class="text-center">
        <div class="card" style="width: 18rem;">
            <h1>Multiplication Table - <span th:text="${number}">0</span></h1>
            <div class="card-body">
                <table class="table">
                    <tr th:each="i : ${#numbers.sequence(1, 10)}">
                        <td th:text="${i}"></td>
                        <td>x</td>
                        <td th:text="${number}"></td>
                        <td>=</td>
                        <td th:text="${i * number}"></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!--Script online-->
<!--    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>-->

<!--    Script download Bootstrap-->
    <script th:src="@{../js/bootstrap.bundle.min.js}">

    </script>
</body>
</html>
